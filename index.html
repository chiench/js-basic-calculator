<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="assets/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <!-- Màn hình máy tính -->
            <div class="calculation-screen">
                <div class="title">
                    <h2>Calculator</h2>
                    <button class="btn-history">
                        <i class="fa-solid fa-clock-rotate-left"></i> Lịch sử
                    </button>
                </div>
                <div class="calculator">
                    <input type="text" id="display" placeholder="0" />
                    <div class="keys">
                        <button class="btn" value="CA" data-test="clear">
                            CA
                        </button>
                        <button class="btn" value="DEL" data-test="delete">
                            DEL
                        </button>
                        <button class="btn" value="%" data-test="modulo">
                            %
                        </button>
                        <button class="btn operator" value="+" data-test="plus">
                            +
                        </button>
                        <button class="btn" value="1" data-test="one">1</button>
                        <button class="btn" value="2" data-test="two">2</button>
                        <button class="btn" value="3" data-test="three">
                            3
                        </button>
                        <button
                            class="btn operator"
                            value="-"
                            data-test="minus"
                        >
                            -
                        </button>
                        <button class="btn" value="4" data-test="four">
                            4
                        </button>
                        <button class="btn" value="5" data-test="five">
                            5
                        </button>
                        <button class="btn" value="6" data-test="six">6</button>
                        <button
                            class="btn operator"
                            value="*"
                            data-test="multiply"
                        >
                            *
                        </button>
                        <button class="btn" value="7" data-test="seven">
                            7
                        </button>
                        <button class="btn" value="8" data-test="eight">
                            8
                        </button>
                        <button class="btn" value="9" data-test="nine">
                            9
                        </button>
                        <button
                            class="btn operator"
                            value="/"
                            data-test="divide"
                        >
                            /
                        </button>
                        <button class="btn" value="0" data-test="zero">
                            0
                        </button>
                        <button class="btn" value="." data-test="decimal">
                            .
                        </button>
                        <button class="btn" id="calculate" data-test="equals">
                            =
                        </button>
                    </div>
                </div>
            </div>

            <!-- Màn hình lịch sử -->
            <div class="history-screen hidden">
                <div class="title">
                    <h2>History</h2>
                    <button class="btn-calculator">
                        <i class="fa-solid fa-calculator"></i> Máy tính
                    </button>
                </div>
                <ul class="history-list"></ul>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
            integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="assets/script.js"></script>
    </body>
</html>
